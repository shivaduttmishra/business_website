<html>
    <head> 
        <title>
            Employee job application form
        </title>
    </head>
    <body bgcolor="#C0C0C0">
    <center/><table width="50%"   CELLSPACING="0">
           <br><br> <caption><h1><u>Employee job application form</h1></caption>
            <tr>
                <form>
                <td>
                    <label>Employee Name</label>
                </td>
                <td align="RIGHT">
                    <input type="text">
                </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td align="RIGHT">
                       male <input type="radio" name="gender">
                       female<input type="radio" name="gender">
                       others<input type="radio" name="gender">
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>date of birth</label>
                    </td>
                    <td align="RIGHT">
                        <input type="date">
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>EMail ID</label>
                    </td>
                    <td align="RIGHT">
                        <input type="email">
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>Email Password</label>
                    </td>
                    <td align="RIGHT">
                        <input type="password">
                    </td>
                    </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>job type</label>
                    </td>
                    <td align="RIGHT">
                        <select>
                            <option value="">select the job</option>
                            <option value="English">management facility</option>
                            <option value="Spanish">financwe department</option>
                            <option value="Hindi">computer applications</option>
                            <option value="Arabic">techinical work</option>
                            <option value="Russian">enrolle for staff</option>
                          </select>
                
                    </td>
                    </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>Employee address</label>
                    </td>
                    <td align="RIGHT">
                        <input type="text" name="address">
                    </td>
                    </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>Employee Phone Number</label>
                    </td>
                    <td align="RIGHT">
                        <input type="number">
                    </td>
                    </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <label>employee adhaar card</label>
                    </td>
                    <td align="right">
                        <input type="file">
                    </td>
                </form>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Register" /><input type="reset" value="reset" /</td>
              </tr>
            </table>     
    </body>
</html>
